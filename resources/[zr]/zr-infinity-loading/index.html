<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./zr-design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="zr-app">
        <div class="overlay"></div>
        <video id="zr-background-player" playsinline autoplay muted loop poster="/zr-assets/video/background.webp" id="bgvid">
            <source src="/zr-assets/video/video.mp4" type="video/mp4">
        </video>
        <div id="zr-notification">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#00CCB8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 16V12" stroke="#00CCB8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8H12.01" stroke="#00CCB8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="zr-notification-title-message">
                <div id="zr-notification-title"></div>
                <div id="zr-notification-message"></div>
            </div>
        </div>
        <div id="zr-left">
            <div class="zr-logo-container">
                <div id="zr-logo"></div>
                <div class="zr-logo-title-subtitle">
                    <div id="zr-logo-subtitle"></div>
                    <div id="zr-logo-title"></div>
                </div>
            </div>
            <div class="zr-top-slider-container">
                <div id="zr-top-slider" >
                    <div id="zr-top-slider-swiper" class="swiper zr-top-slider-swiper">
                        <div id="swip-top-slider" class="swiper-wrapper">
                        </div>
                    </div>
                    <div id="zr-top-slider-swiper-button-next" class="swiper-button-next"></div>
                    <div id="zr-top-slider-swiper-button-prev" class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="zr-tabs-container">
                <div id="zr-tabs">
                    <div id="zr-tab-news" class="zr-tab active"></div>
                    <div id="zr-tab-rules" class="zr-tab"></div>
                    <div id="zr-tab-patch" class="zr-tab"></div>
                    <div id="zr-tab-team" class="zr-tab"></div>
                </div>
                <div id="zr-tab-content">
                    <div id="zr-news">
                        <div id="zr-news-swiper" class="swiper zr-news-swiper">
                            <div id="swip-news" class="swiper-wrapper"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                    <div id="zr-rules">
                        <div id="zr-rules-title"></div>
                    </div>
                    <div id="zr-patch">
                        <div id="zr-patch-title"></div>
                    </div>
                    <div id="zr-team"></div>
                </div>
            </div>
        </div>
        <div id="zr-right-options">
            <div id="zr-option-home" class="zr-option active">
                <div id="zr-option-home-icon" class="zr-option-icon"></div>
                <div id="zr-option-home-text" class="zr-option-text"></div>
            </div>
            <div id="zr-option-youtube" class="zr-option">
                <div id="zr-option-youtube-icon" class="zr-option-icon"></div>
                <div id="zr-option-youtube-text" class="zr-option-text"></div>
            </div>
            <div id="zr-option-keyboard" class="zr-option">
                <div id="zr-option-keyboard-icon" class="zr-option-icon"></div>
                <div id="zr-option-keyboard-text" class="zr-option-text"></div>
            </div>
            <div id="zr-option-commands" class="zr-option">
                <div id="zr-option-commands-icon" class="zr-option-icon"></div>
                <div id="zr-option-commands-text" class="zr-option-text"></div>
            </div>
        </div>
        <div id="zr-youtube-player"></div>
        <div id="zr-keyboard">
            <div id="zr-keyboard-layout"></div>
            <div id="zr-keyboard-key">
                <div id="zr-keyboard-key-title"></div>
                <div class="zr-keyboard-key-info">
                    <div id="zr-keyboard-key-selected"></div>
                    <div class="zr-keyboard-key-separator"></div>
                    <div id="zr-keyboard-key-message"></div>
                </div>
            </div>
        </div>
        <div id="zr-commands">
            <div class="overlay"></div>
            <div id="zr-commnands-title"></div>
            <div id="zr-commnands-subtitle"></div>
            <div id="zr-commands-select" tabindex="0">
                <div class="zr-commands-select-wrap">
                    <div class="zr-commands-select-option-container">
                        <div id="zr-commands-select-selected-option"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5" fill="none">
                            <path d="M5 5L10 0L0 0L5 5Z" fill="#00CCB8"/>
                        </svg>
                    </div>
                  
                  <ul id="zr-commands-select-dropdown"></ul>
                </div>
            </div>
            <div id="zr-commands-content"></div>
        </div>
        <div id="zr-show-and-hide"></div>
        <div id="zr-bottom-bar">
            <div class="overlay"></div>
            <div id="zr-bottom-bar-left">
                <div id="zr-youtube" class="zr-link"></div>
                <div id="zr-discord" class="zr-link"></div>
                <div id="zr-link" class="zr-link"></div>
                <div id="zr-instagram" class="zr-link"></div>
                <div id="zr-x" class="zr-link"></div>
            </div>
            <div id="zr-bottom-bar-center">
                <div class="zr-loading-text-percentage">
                    <div id="zr-loading-text"></div>
                    <!-- <div id="zr-loading-percentage"></div> -->
                </div>
                <div id="zr-progress-bar">
                    <div id="zr-bar"></div>
                </div>
            </div>
            <div id="zr-bottom-bar-right">
                <audio id="audio-player" autoplay></audio>
                <div id="zr-bottom-bar-player" class="player">
                    <div class="details">
                        <div class="track-art"></div>
                        <div class="track-name-artist">
                            <div class="track-name">Track Name</div>
                            <div class="track-artist">Track Artist</div>
                        </div>
                    </div>
                    <div class="controlers-container">
                        <div class="slider_container">
                            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        </div>
                        <div class="buttons">
                            <div class="current-time">00:00</div>
                            <div class="prev-track" onclick="prevTrack()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                                    <g clip-path="url(#clip0_237_4172)">

                                    </g>
                                    <defs>
                                      <clipPath id="clip0_237_4172">
                                        <rect width="16" height="16" fill="white" transform="translate(0.917236)"/>
                                      </clipPath>
                                    </defs>
                                  </svg>
                            </div>
                            <div id="playpause-track" class="playpause-track" onclick="playpauseTrack()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                                    <path d="M6.59541 20.6251C6.30761 20.6245 6.02491 20.5491 5.7751 20.4062C5.2126 20.0874 4.86292 19.4687 4.86292 18.797V5.20321C4.86292 4.52961 5.2126 3.91274 5.7751 3.59399C6.03085 3.44701 6.32139 3.37142 6.61635 3.37513C6.9113 3.37884 7.19985 3.46171 7.45182 3.61508L19.0698 10.5695C19.3119 10.7213 19.5115 10.9321 19.6499 11.1822C19.7882 11.4322 19.8608 11.7134 19.8608 11.9991C19.8608 12.2849 19.7882 12.566 19.6499 12.8161C19.5115 13.0662 19.3119 13.277 19.0698 13.4288L7.44995 20.3851C7.19208 20.541 6.89673 20.6239 6.59541 20.6251Z" fill="#EEEEEE"/>
                                </svg>
                            </div>
                            <div class="next-track" onclick="nextTrack()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                                    <g clip-path="url(#clip0_237_4176)">
                                      <path d="M15.8436 7.17076L9.9414 3.63951C9.79538 3.55067 9.62819 3.50267 9.45728 3.50052C9.28638 3.49838 9.11803 3.54217 8.96983 3.62733C8.80903 3.72096 8.67588 3.85549 8.58389 4.01724C8.4919 4.17898 8.44436 4.3622 8.44608 4.54826V7.01858L2.79858 3.63858C2.65257 3.54973 2.48538 3.50173 2.31447 3.49959C2.14356 3.49744 1.97522 3.54124 1.82702 3.62639C1.66622 3.72003 1.53307 3.85455 1.44108 4.0163C1.34909 4.17805 1.30154 4.36126 1.30327 4.54733V11.4536C1.30149 11.6397 1.34901 11.823 1.441 11.9848C1.53299 12.1466 1.66617 12.2812 1.82702 12.3748C1.97522 12.46 2.14356 12.5038 2.31447 12.5016C2.48538 12.4995 2.65257 12.4515 2.79858 12.3626L8.44608 8.98108V11.4523C8.44408 11.6387 8.49149 11.8222 8.58349 11.9842C8.6755 12.1463 8.8088 12.2811 8.96983 12.3748C9.11803 12.46 9.28638 12.5038 9.45728 12.5016C9.62819 12.4995 9.79538 12.4515 9.9414 12.3626L15.8436 8.83139C15.9839 8.74349 16.0996 8.62139 16.1798 8.47654C16.2599 8.33168 16.302 8.16883 16.302 8.00326C16.302 7.8377 16.2599 7.67484 16.1798 7.52999C16.0996 7.38514 15.9839 7.26303 15.8436 7.17514V7.17076Z" fill="#00CCB8"/>
                                    </g>
                                    <defs>
                                      <clipPath id="clip0_237_4176">
                                        <rect width="16" height="16" fill="white" transform="translate(0.802979)"/>
                                      </clipPath>
                                    </defs>
                                  </svg>
                            </div>
                            <div class="total-duration">00:00</div>
                        </div>
                    </div>
                    <div class="slider_container">
                        <svg onclick="muteVolume()" xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                            <path d="M8.51479 3.04932C8.41737 3.00717 8.31051 2.99163 8.20511 3.00427C8.09972 3.01692 7.99957 3.05731 7.91489 3.12131L5.04736 5.38893H2.85771C2.69861 5.38893 2.54602 5.45214 2.43352 5.56464C2.32102 5.67714 2.25781 5.82973 2.25781 5.98884V9.58825C2.25781 9.74735 2.32102 9.89994 2.43352 10.0124C2.54602 10.1249 2.69861 10.1881 2.85771 10.1881H5.04736L7.88489 12.4558C7.99044 12.5405 8.12152 12.587 8.25683 12.5878C8.34644 12.5892 8.43503 12.5686 8.51479 12.5278C8.61688 12.4791 8.70314 12.4027 8.76364 12.3071C8.82414 12.2116 8.85641 12.1009 8.85673 11.9879V3.58923C8.85641 3.47616 8.82414 3.36548 8.76364 3.26995C8.70314 3.17442 8.61688 3.09794 8.51479 3.04932ZM7.65693 10.7401L5.62926 9.12032C5.52372 9.03564 5.39264 8.98913 5.25732 8.98834H3.45762V6.58874H5.25732C5.39264 6.58795 5.52372 6.54144 5.62926 6.45676L7.65693 4.83702V10.7401ZM12.8521 4.3931C12.7391 4.28013 12.5859 4.21667 12.4262 4.21667C12.2664 4.21667 12.1132 4.28013 12.0002 4.3931C11.8873 4.50606 11.8238 4.65927 11.8238 4.81903C11.8238 4.97878 11.8873 5.13199 12.0002 5.24496C12.3535 5.59766 12.6295 6.01999 12.8108 6.48511C12.992 6.95022 13.0746 7.44796 13.0531 7.94668C13.0317 8.44541 12.9067 8.93423 12.6862 9.38207C12.4657 9.82992 12.1545 10.227 11.7723 10.5481C11.6794 10.6275 11.613 10.7333 11.582 10.8514C11.5509 10.9695 11.5566 11.0943 11.5983 11.2091C11.6401 11.3238 11.7158 11.4231 11.8155 11.4937C11.9152 11.5643 12.0341 11.6027 12.1562 11.6039C12.2964 11.6042 12.4322 11.5554 12.5401 11.4659C13.0506 11.0384 13.4665 10.5093 13.7614 9.91227C14.0564 9.31527 14.2238 8.66342 14.2532 7.99819C14.2825 7.33296 14.1731 6.66891 13.9319 6.04825C13.6907 5.4276 13.3229 4.86393 12.8521 4.3931ZM11.1544 6.09082C11.0984 6.03489 11.032 5.99052 10.9589 5.96024C10.8859 5.92997 10.8075 5.91439 10.7284 5.91439C10.6493 5.91439 10.571 5.92997 10.4979 5.96024C10.4248 5.99052 10.3584 6.03489 10.3025 6.09082C10.2466 6.14675 10.2022 6.21316 10.1719 6.28624C10.1417 6.35932 10.1261 6.43765 10.1261 6.51675C10.1261 6.59585 10.1417 6.67418 10.1719 6.74726C10.2022 6.82034 10.2466 6.88675 10.3025 6.94268C10.5278 7.16665 10.6551 7.47085 10.6564 7.78854C10.6566 7.96332 10.6185 8.13602 10.545 8.29456C10.4714 8.4531 10.3641 8.59366 10.2305 8.70639C10.1698 8.75675 10.1196 8.8186 10.0827 8.8884C10.0459 8.9582 10.0233 9.03457 10.016 9.11314C10.0088 9.19171 10.0171 9.27094 10.0405 9.34629C10.064 9.42164 10.102 9.49163 10.1525 9.55225C10.2033 9.61256 10.2655 9.66227 10.3355 9.69853C10.4055 9.73479 10.482 9.7569 10.5605 9.76358C10.6391 9.77027 10.7182 9.7614 10.7933 9.73749C10.8685 9.71359 10.9381 9.6751 10.9984 9.62424C11.2666 9.39935 11.4824 9.11849 11.6306 8.80138C11.7788 8.48427 11.8558 8.13857 11.8562 7.78854C11.8529 7.15271 11.601 6.54341 11.1544 6.09082Z" fill="#00CCB8"/>
                        </svg>
                        <input id="volume-slider" type="range" min="1" max="100" value="50" class="volume_slider" onchange="setVolume()">
                    </div>
                  </div>
            </div>
        </div>
    </div>
	<script src="./zr-config.js" type="text/javascript"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
	<script src="./zr-app.js" type="text/javascript"></script>
</body>
</html>
