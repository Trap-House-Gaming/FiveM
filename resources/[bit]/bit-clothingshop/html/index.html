<!DOCTYPE html>
<html lang="english">
  <head>
    <title>BIT-ClothingShop</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.lazy.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div>
      <link href="./bitclothingshop.css" rel="stylesheet" />
      <div class="loading-loading">
        <span class="loading-text"><span>Loading:</span></span>
        <span class="loading-text2"><span>Accessory</span></span>
        <span class="loading-text4">3</span>
        <span class="loading-text5">/</span>
        <span class="loading-text6"><span>1354</span></span>
      </div>
      <div class="bitclothingshop-container">
        <div class="bitclothingshop-bitclothingshop">
          <div class="bitclothingshop-mainshop">
            <div class="bitclothingshop-menuselector">
              <div class="bitclothingshop-mask">
                <img
                  src="./public/playground_assets/image25181762791-i20k-900h.png"
                  alt="IMAGE25181762791"
                  class="bitclothingshop-i-m-a-g-e251817628"
                />
                <img
                  src="./public/playground_assets/gameiconsjasonmask25-to48.svg"
                  alt="gameiconsjasonmask25"
                  class="bitclothingshop-gameiconsjasonmask"
                />
                <span>MASK</span>
              </div>
              <div class="bitclothingshop-torso">
                <img
                  src="./public/playground_assets/healthiconsarm213-ax6v.svg"
                  alt="healthiconsarm213"
                  class="bitclothingshop-healthiconsarm"
                />
                <img
                  src="./public/playground_assets/image25181762787-k6s7-900h.png"
                  alt="IMAGE25181762787"
                  class="bitclothingshop-i-m-a-g-e251817627"
                />
                <span>ARMS</span>
              </div>
              <div class="bitclothingshop-undershirt">
                <img
                  src="./public/playground_assets/image251817627115-t4a-900h.png"
                  alt="IMAGE251817627115"
                  class="bitclothingshop-i-m-a-g-e251817622"
                />
                <img
                  src="./public/playground_assets/phtshirtfill252-coap.svg"
                  alt="phtshirtfill252"
                  class="bitclothingshop-phtshirtfill"
                />
                <span>UNDERSHIRT</span>
              </div>
              <div class="bitclothingshop-torso2">
                <img
                  src="./public/playground_assets/image251817627123-w3nj-900h.png"
                  alt="IMAGE251817627123"
                  class="bitclothingshop-i-m-a-g-e25181762"
                />
                <img
                  src="./public/playground_assets/emojionemonotonewomansclothes265-16s8.svg"
                  alt="emojionemonotonewomansclothes265"
                  class="bitclothingshop-emojionemonotonewomansclothes"
                />
                <span>JACKET</span>
              </div>
              <div class="bitclothingshop-bag">
                <img
                  src="./public/playground_assets/image25181762797-93r9-900h.png"
                  alt="IMAGE25181762797"
                  class="bitclothingshop-i-m-a-g-e251817625"
                />
                <img
                  src="./public/playground_assets/fluentbackpack48filled237-jh0j.svg"
                  alt="fluentbackpack48filled237"
                  class="bitclothingshop-fluentbackpack48filled"
                />
                <span>BAG</span>
              </div>
              <div class="bitclothingshop-leg">
                <img
                  src="./public/playground_assets/image25181762793-0bg-900h.png"
                  alt="IMAGE25181762793"
                  class="bitclothingshop-i-m-a-g-e251817626"
                />
                <img class="bitclothingshop-iconparksolidclothespantsshort" src="./public/playground_assets/icon-park-solid_clothes-pants-short.png">
                <span>PANTS</span>
              </div>
              <div class="bitclothingshop-shoes">
                <img
                  src="./public/playground_assets/image251817627107-wbj6-900h.png"
                  alt="IMAGE251817627107"
                  class="bitclothingshop-i-m-a-g-e251817624"
                />
                <img
                  src="./public/playground_assets/gameiconsconverseshoe242-clrw.svg"
                  alt="gameiconsconverseshoe242"
                  class="bitclothingshop-gameiconsconverseshoe"
                />
                <span>SHOES</span>
              </div>
              <div class="bitclothingshop-badge">
                <img
                  src="./public/playground_assets/image251817627119-8rx8-900h.png"
                  alt="IMAGE251817627119"
                  class="bitclothingshop-i-m-a-g-e251817621"
                />
                <img
                  src="./public/playground_assets/mdibadge257-ct2l.svg"
                  alt="mdibadge257"
                  class="bitclothingshop-mdibadge"
                />
                <span>BADGE</span>
              </div>
              <div class="bitclothingshop-accessory">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/gameiconsbowtie247-m12.svg"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>ACCESSORY</span>
              </div>
              <div class="bitclothingshop-hat">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/hat.png"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>HAT</span>
              </div>
              <div class="bitclothingshop-glasses">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/glasses.png"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>GLASSES</span>
              </div>
              <div class="bitclothingshop-earrings">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/earrings.png"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>EARRINGS</span>
              </div>
              <div class="bitclothingshop-watch">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/watch.png"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>WATCH</span>
              </div>
              <div class="bitclothingshop-bracelet">
                <img
                  src="./public/playground_assets/image251817627111-mzsr-900h.png"
                  alt="IMAGE251817627111"
                  class="bitclothingshop-i-m-a-g-e251817623"
                />
                <img
                  src="./public/playground_assets/bracelet.png"
                  alt="gameiconsbowtie247"
                  class="bitclothingshop-gameiconsbowtie"
                />
                <span>BRACELETS</span>
              </div>
            </div>
            <div class="move-container">
              <div class="move-move">
                <img
                  src="public/playground_assets/camera196-4fc.svg"
                  alt="camera196"
                  class="move-camera"
                />
                <img
                  src="public/playground_assets/left198-w97.svg"
                  alt="left198"
                  class="move-left"
                />
                <img
                  src="public/playground_assets/right193-1dm7m.svg"
                  alt="right193"
                  class="move-right"
                />
              </div>
            </div>
            <div class="camera-container">
              <div class="camera-camera">
                <img
                  src="public/playground_assets/makishoe1011-k01p.svg"
                  alt="makishoe1011"
                  class="camera-makishoe"
                />
                <img
                  src="public/playground_assets/pants1011-xc2c.svg"
                  alt="pants1011"
                  class="camera-pants"
                />
                <img
                  src="public/playground_assets/shirt1011-wtro.svg"
                  alt="shirt1011"
                  class="camera-shirt"
                />
                <img
                  src="public/playground_assets/head1019-jitn.svg"
                  alt="head1019"
                  class="camera-head"
                />
              </div>
            </div>
            <div class="bitclothingshop-selector">
              <span class="bitclothingshop-text18"></span>
              <div class="bitclothingshop-itemslist">
                <div class="bitclothingshop-itemselection" data-value="' .. v[1] ..
                                '"><span style="position:absolute; top:0rem; left:0rem; background-color:#000; color:#fff">' ..
                                k .. '</span><img class="itemimage" loading="lazy"  src="' .. v[2] .. '"></div>
              </div>
              <div class="bitclothingshop-footerselector">
                <div class="bitclothingshop-restore">
                  <span class="bitclothingshop-text20">
                    <span>Restore</span>
                  </span>
                </div>
                <div class="bitclothingshop-buy">
                  <span class="bitclothingshop-text22"><span>Buy</span></span>
                </div>
                <img
                  src="./public/playground_assets/separatorvert7131-9kys-200w.png"
                  alt="separatorvert7131"
                  class="bitclothingshop-separatorvert"
                />
                <div class="bitclothingshop-amount">
                  <span class="bitclothingshop-text24"></span>
                  <span class="bitclothingshop-text26">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="bitclothingshop-mainmode">
            <div class="bitclothingshop-closet">
              <div class="bitclothingshop-frame6">
                <span class="bitclothingshop-text27"><span>CLOSET</span></span>
              </div>
              <img
                src="./public/playground_assets/armario18142-kzv9-400w.png"
                alt="armario18142"
                class="bitclothingshop-armario1"
              />
            </div>
            <div class="bitclothingshop-shop">
              <div class="bitclothingshop-frame61">
                <span class="bitclothingshop-text29"><span>SHOP</span></span>
              </div>
              <img
                src="./public/playground_assets/clothshop19149-sem-400w.png"
                alt="clothshop19149"
                class="bitclothingshop-clothshop1"
              />
            </div>
          </div>
          <div class="bitclothingshop-mainpayment">
            <div class="bitclothingshop-bank">
              <div class="bitclothingshop-frame62">
                <span class="bitclothingshop-text31"><span>CARD</span></span>
              </div>
              <img
                src="./public/playground_assets/tpv11016-wa1r-600h.png"
                alt="TPV11016"
                class="bitclothingshop-t-p-v1"
              />
            </div>
            <div class="bitclothingshop-cash">
              <div class="bitclothingshop-frame63">
                <span class="bitclothingshop-text33"><span>CASH</span></span>
              </div>
              <img
                src="./public/playground_assets/money11016-8hog-600h.png"
                alt="money11016"
                class="bitclothingshop-money1"
              />
            </div>
          </div>
          <div class="bitclothingshop-maincloset">
            <span class="bitclothingshop-text35">
              <span>YOUR OUTFITS</span>
            </span>
            <div class="bitclothingshop-outfitslist">
            </div>
            <button class="bitclothingshop-buttondressup">
              <span class="bitclothingshop-text39"><span>Dress Up</span></span>
            </button>
          </div>
          <div class="bitclothingshop-mainsave">
            <span class="bitclothingshop-text41"><span>SAVE OUTFIT</span></span>
            <input
              type="text"
              placeholder="Outfit name"
              class="bitclothingshop-input"
            />
            <button class="bitclothingshop-buttonsave">
              <img
                src="./public/playground_assets/materialsymbolscheck1017-b0n.svg"
                alt="materialsymbolscheck1017"
                class="bitclothingshop-materialsymbolscheck"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
