            <div id="zr-players-connected" class="zr-players-connected"></div>
            <div id="zr-modal-back" class="zr-modal-back"></div>
            <div id="zr-pausemenu">
                <div id="zr-infos" class="zr-item">
                    <div class="gradient"></div>
                    <div id="zr-multi-infos"></div>
                </div>
                <div id="zr-maps" class="zr-item">
                    <div class="gradient"></div>
                    <div class="zr-ms-cont">
                        <div class="zr-ms-icon" style="background-image: url('./zr-assets/zr-maps.svg');"></div>
                        <div class="zr-ms-txts">
                            <div class="zr-ms-title" id="zr-trans-maps"></div>
                            <div class="zr-ms-subtitle" id="zr-trans-tmaps"></div>
                        </div>
                    </div>
                </div>
                <div id="zr-jobs" class="zr-item"></div>
                <div id="zr-gallery" class="zr-item"></div>
                <div id="zr-settings" class="zr-item">
                    <div class="gradient"></div>
                    <div class="zr-ms-cont">
                        <div class="zr-ms-icon" style="background-image: url('./zr-assets/zr-settings.svg');"></div>
                        <div class="zr-ms-txts">
                            <div class="zr-ms-title" id="zr-trans-settings"></div>
                            <div class="zr-ms-subtitle" id="zr-trans-tsettings"></div>
                        </div>
                    </div>
                </div>
                <div id="zr-guide" class="zr-item">
                    <div class="gradient"></div>
                    <div class="zr-ms-cont">
                        <div class="zr-ms-icon" style="background-image: url('./zr-assets/zr-guide.svg');"></div>
                        <div class="zr-ms-txts">
                            <div class="zr-ms-title" id="zr-trans-guide"></div>
                            <div class="zr-ms-subtitle" id="zr-trans-tguide"></div>
                        </div>
                    </div>
                </div>
                <div id="zr-news" >
                    <div id="zr-news-swiper" class="swiper zr-news-swiper">
                        <div id="swip-news" class="swiper-wrapper">
                        </div>
                        <div class="relative">
                            <div class="prev-pagination-next-container">
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="zr-pausemenu-guides" >
                <div id="zr-pausemenu-guides-swiper" class="swiper zr-pausemenu-guides-swiper">
                    <div id="swip-pausemenu-guides" class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div id="zr-pausemenu-gallery" >
                <div id="zr-pausemenu-gallery-swiper" class="swiper zr-pausemenu-gallery-swiper">
                    <div id="swip-pausemenu-gallery" class="swiper-wrapper">
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div id="zr-pausemenu-guides-gallery" >
                <div id="zr-pausemenu-guides-gallery-swiper" class="swiper zr-pausemenu-guides-gallery-swiper">
                    <div id="swip-pausemenu-guides-gallery" class="swiper-wrapper">
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <footer>
                <div id="zr-buttons" class="zr-buttons">
                    <div id="zr-back"></div>
                    <div id="zr-disconnect"></div>
                </div>
            </footer>
        </div>
        <div id="zr-del-confirm-container"></div>
    </div>
    
	<script src="zr-app.js" type="text/javascript"></script>
</body>
</html>
